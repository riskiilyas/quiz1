<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riski Ilyas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/Kee%20Coding%20Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
<header class="container header active" id="home" >
    <div class="header-content">
        <div class="left-header">
            <div class="h-shape"></div>
            <div class="image">
                <img src="/quiz1/assets/bgg.jpg" alt="">
            </div>
        </div>
        <div class="right-header">
            <h1 class="name">
                Welcome to My Website!
            </h1>
        </div>
    </div>
</header>

<div class="controls">
    <div class="control active-btn" data-id="home" >
        <i class="fas fa-home"></i>
    </div>
    <div class="control" data-id="profile">
        <i class="fas fa-user"></i>
    </div>
    <div class="control" data-id="hometown">
        <i class="fas fa-city"></i>
    </div>
    <div class="control" data-id="food">
        <i class="fas fa-hamburger"></i>
    </div>
    <div class="control" data-id="tourist">
        <i class="fas fa-skiing"></i>
    </div>
</div>
<script>
    (function () {
        [...document.querySelectorAll(".control")].forEach(button => {
            button.addEventListener("click", function() {
                if (button.dataset.id !== 'home')
                    window.location.href = button.dataset.id;
            })
        });
    })();
</script>
</body>
</html>
